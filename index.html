<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voice recognition</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body{
            background: #141414;
        }
    </style>
</head>
<body class=" text-white">
    <div class="container text-center">
        <img src="./speech.png" alt="" class="mb-3">
        <div class="row">
            <div class="col-md-5 mx-auto" >
                <form action="">
                    <div class="form-group">
                        <textarea name="" id="text-input"  class="form-control" placeholder="Type here.."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <select name="" id="voice-select" class="form-control"></select>
                    </div>
                    <button class="btn btn-light btn-block">Speak</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
